<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' lang='en' xml:lang='en'>

<head>
    <meta charset='UTF-8' />
    <title>Router</title>
    <script src='//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js' type='text/javascript'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js' type='text/javascript'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js' type='text/javascript'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/openlayers/2.13.1/OpenLayers.js' type='text/javascript'></script>
    <link href='//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.4/css/jquery-ui.min.css' rel='stylesheet' type='text/css' />
    <link href='css/style.css' rel='stylesheet' type='text/css' />
</head>

<body>
    <div id='map'></div>
    <div id='algorithms' class='panel'>
        <h2>Algorithms</h2>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th style="width: 97px;">Distance</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="checkbox" id="nearest-neighbor" checked>
                        <label for="nearest-neighbor">Nearest Neighbor</label>
                    </td>
                    <td id='nearest-neighbor-distance'></td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="nearest-edge">
                        <label for="nearest-edge">Nearest Edge</label>
                    </td>
                    <td id='nearest-edge-distance'></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id='mouse' class='panel'>
        <span>Mouse Position: </span>
        <div id='coords'></div>
    </div>
    </div>
    <script src='js/map.js' type='text/javascript'></script>
</body>

</html>
